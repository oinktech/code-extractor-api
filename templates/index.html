<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程式碼提取器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            animation: fadeIn 0.5s;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        #results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .loader {
            display: none;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>程式碼提取器</h1>
        <textarea id="codeInput" placeholder="在此處輸入 HTML 程式碼..."></textarea>
        <div>
            <button id="extractButton"><i class="fas fa-extract"></i> 提取文字和標籤</button>
            <button class="clear-button" id="clearButton"><i class="fas fa-times"></i> 清空</button>
        </div>
        <div class="loader" id="loader"><i class="fas fa-spinner fa-spin"></i> 處理中...</div>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('extractButton').addEventListener('click', async () => {
            const code = document.getElementById('codeInput').value;
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = '';
            loader.style.display = 'block';  // 顯示加載動畫

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                const results = await response.json();
                loader.style.display = 'none';  // 隱藏加載動畫

                if (response.ok) {
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<p>未找到任何文字或標籤。</p>';
                    } else {
                        results.forEach(item => {
                            resultsDiv.innerHTML += `<div class="result-item"><strong>標籤:</strong> ${item.tag}, <strong>文字:</strong> ${item.text}</div>`;
                        });
                    }
                } else {
                    resultsDiv.innerHTML = `<p>錯誤: ${results.error}</p>`;
                }
            } catch (error) {
                loader.style.display = 'none';  // 隱藏加載動畫
                resultsDiv.innerHTML = `<p>處理時發生錯誤: ${error.message}</p>`;
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('codeInput').value = '';
            document.getElementById('results').innerHTML = '';
        });
    </script>
</body>
</html>
