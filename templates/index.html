<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 程式碼提取器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            resize: none;
        }
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s;
        }
        button.primary {
            background-color: #007BFF;
            color: #fff;
        }
        button.primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button.danger {
            background-color: #dc3545;
            color: #fff;
        }
        button.danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .loader {
            display: none;
            text-align: center;
        }
        .loader i {
            font-size: 2rem;
            color: #007BFF;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
        .result-item {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML 程式碼提取器</h1>
        <textarea id="codeInput" placeholder="在此處輸入 HTML 程式碼..."></textarea>
        <div>
            <button id="getTagsButton" class="primary"><i class="fas fa-tag"></i> 獲取標籤</button>
            <button id="clearButton" class="danger"><i class="fas fa-times"></i> 清空</button>
        </div>
        <div class="loader" id="loader"><i class="fas fa-spinner"></i></div>
        <div id="tags"></div>
        <div id="results"></div>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('getTagsButton').addEventListener('click', async () => {
            const code = document.getElementById('codeInput').value.trim();
            const loader = document.getElementById('loader');
            const tagsDiv = document.getElementById('tags');
            const errorMessage = document.getElementById('errorMessage');
            const resultsDiv = document.getElementById('results');

            tagsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            errorMessage.textContent = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/get_tags', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code }),
                });

                const result = await response.json();
                loader.style.display = 'none';

                if (response.ok) {
                    result.forEach(tag => {
                        tagsDiv.innerHTML += `<label><input type="checkbox" value="${tag}"> ${tag}</label><br>`;
                    });
                    tagsDiv.innerHTML += `<button id="extractButton" class="primary"><i class="fas fa-extract"></i> 提取所選標籤的文字</button>`;
                    document.getElementById('extractButton').addEventListener('click', async () => {
                        const selectedTags = Array.from(document.querySelectorAll('#tags input:checked')).map(input => input.value);
                        await extractText(selectedTags, code);
                    });
                } else {
                    errorMessage.textContent = result.error || '處理失敗';
                }
            } catch (error) {
                loader.style.display = 'none';
                errorMessage.textContent = '處理過程中發生錯誤: ' + error.message;
            }
        });

        async function extractText(selectedTags, code) {
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';
            errorMessage.textContent = '';

            try {
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, tags: selectedTags }),
                });

                const result = await response.json();
                loader.style.display = 'none';

                if (response.ok) {
                    result.forEach(item => {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <strong>標籤:</strong> ${item.tag}<br>
                                <strong>文字:</strong> ${item.text}<br>
                                <strong>Placeholder:</strong> ${item.placeholder}
                            </div>
                        `;
                    });
                } else {
                    errorMessage.textContent = result.error || '處理失敗';
                }
            } catch (error) {
                loader.style.display = 'none';
                errorMessage.textContent = '處理過程中發生錯誤: ' + error.message;
            }
        }
